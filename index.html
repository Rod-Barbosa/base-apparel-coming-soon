<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="mystyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">


  <title>Base Apparel coming soon page</title>
</head>
<body>
  <div class="main">
    <div class="top"></div>
    <div class="mid"></div>
    <div class="bot">
      <h1 class="highlight">W E ' R E</h1>
      <h1>C O M I N G</h1>
      <h1>S O O N</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form>
        <div class="formulario">
          <label for="mail">
              <input type="text" class="mail" id="mail" name="mail" placeholder="Email Address">
              <span class="error" aria-live="polite"></span>
              <button type="submit"><img src="./images/icon-arrow.svg"/> </button>
              <img src="images/icon-error.svg" alt='error icon' class="icon"/>
          </label>
          
        </div>
        
      </form>
    </div>
    
  </div>

  <script src="myscripts.js"></script>
</body>
</html>
